<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="bg-[#101922] h-screen">
        <div>
          <div class="container flex mx-auto p-6">
            <!-- Side bar logo -->
            <div class="flex space-x-2.5">
              <svg
                class="h-6 w-6"
                role="img"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                fill="#137FEC"
              >
                <title>Socket</title>
                <path
                  d="M2.93 11.171c0 5.92 3.778 10.957 9.063 12.829a13.652 13.652 0 0 0 6.513-4.89 13.497 13.497 0 0 0 2.564-7.939V3.274L11.997 0 2.933 3.274v7.897zm7.491-6.09h4.208L13.34 9.47h2.292l-6.264 9.446 1.486-6.858H8.365z"
                />
              </svg>

              <div class="text-white tracking-wider font-bold">
                PASSWORD GENERATOR
              </div>
            </div>
          </div>
          <!-- main -->
          <div class=" mt-10 md:mt-32">
            <div
              class="container flex flex-col p-6 mx-auto items-center justify-center"
            >
              <div class="flex items-center justify-center">
                <div
                  class="flex items-center justify-center bg-[#151E26] pr-3f rounded-lg md:px-8"
                >
                  <input 
                    class="text-white text-center text-xl md:text-2xl lg:text-3xl tracking-wider shadow py-4 px-1 md:p-10 focus:outline-none"
                    type="text"
                    name=""
                    id="input_box"
                    placeholder="Your Password"
                  />
                  <svg
                    id="copy"
                    class="w-8 h-8 mr-1 cursor-pointer"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M6 11C6 8.17157 6 6.75736 6.87868 5.87868C7.75736 5 9.17157 5 12 5H15C17.8284 5 19.2426 5 20.1213 5.87868C21 6.75736 21 8.17157 21 11V16C21 18.8284 21 20.2426 20.1213 21.1213C19.2426 22 17.8284 22 15 22H12C9.17157 22 7.75736 22 6.87868 21.1213C6 20.2426 6 18.8284 6 16V11Z"
                      stroke="white"
                      stroke-width="1.5"
                    />
                    <path
                      d="M6 19C4.34315 19 3 17.6569 3 16V10C3 6.22876 3 4.34315 4.17157 3.17157C5.34315 2 7.22876 2 11 2H15C16.6569 2 18 3.34315 18 5"
                      stroke="white"
                      stroke-width="1.5"
                    />
                  </svg>
                </div>
              </div>

              <!-- button -->
              <div class=" mt-10 md:mt-6">
                <button id = "gen_btn"
                  class="text-[#127DEA] border rounded-lg hover:bg-[#127DEA] hover:text-white transition-all duration-150 cursor-pointer border-[#127DEA] text-sm tracking-wider font-semibold  py-3 px-6"
                  type="button"
                >
                  GENERATE NEW PASSWORD
                </button>
              </div>

              <!-- length -->
              <div class="mt-16 flex-col w-3/5 lg:w-2/6">
                <div class="flex justify-between pr-2">
                    <div>
                        <p class="text-[#546170] font-semibold tracking-wider text-sm">LENGTH</p>
                    </div>
                    <div id="length_disp" class="text-[#127DEA]">4</div>
                </div>
                <div class="mt-3">
                  <input 
                    class="h-1 w-full"
                    type="range"
                    name=""
                    id="length_value"
                    min="4"
                    max="16"
                  />
                </div>
              </div>

              <!-- input box  -->
               <div class=" mt-10 md:mt-16 flex w-3/5 lg:w-2/6 text-sm md:text-md text-[#546170]">
                 <div class=" grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-5 w-full">
                    <div class="flex space-x-3 items-center ">
                        <input class="h-5 w-5" type="checkbox"  id="Uppercase">
                        <p>Uppercase</p>
                    </div>

                    <div class="flex space-x-3 items-center ">
                        <input class="h-5 w-5" type="checkbox"  id="Lowercase">
                        <p>Lowercase</p>
                    </div>

                    <div class="flex space-x-3 items-center ">
                        <input class="h-5 w-5" type="checkbox"  id="Number">
                        <p>Numbers</p>
                    </div>

                    <div class="flex space-x-3 items-center ">
                        <input class="h-5 w-5" type="checkbox"  id="sym">
                        <p>Symbols</p>
                    </div>
                    
                 </div>
               </div>
                <!-- copied -->
               <div id = "copy_disp" class=" mt-10 md:mt-20 bg-green-600 px-4 py-2 rounded hidden ">
                  <p class="text-white font-semibold tracking-wider text-lg">Password copied</p>
               </div>
               
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="random_pass.js"></script>
  </body>
</html>
